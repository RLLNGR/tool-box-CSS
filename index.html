<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tool box CSS</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Composants CSS</h1>
   <div class="tool">
      <h2>Des boutons</h2>
      <div class="element buttons-container">
         <a class="button primary" href="#">Primaire</a>
         <a class="button secondary" href="">Secondaire</a>
      </div>
   </div>
   <div class="tool">
      <h2>Un avatar</h2>
      <div class="element">
        <img class="avatar" src="images/avatar.jpg" alt="avatar chien cool">
      </div>
   </div>
   <div class="tool">
      <h2>Un lien hypertexte</h2>
      <div class="element">
        <a class="link" href="">un lien hypertexte</a>
      </div>
   </div>
   <div class="tool">
      <h2>Une carte</h2>
      <div class="element">
         <div id="bresil" class="card">
            <img src="images/Flag_of_Brazil.svg.png" alt="Drapeau flag Brasilia Brésil">
            <div class="titles">
               <h1>Brésil</h1>
               <h2>Brasilia</h2>
            </div>
         </div>
      </div>
   </div>
   <div class="tool">
      <h2>Un header</h2>
      <div class="element">
         <div class="hero">
            <div class="titles">
               <h1>Un hero banner</h1>
               <p>Une courte description</p>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
